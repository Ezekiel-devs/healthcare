{% extends "base.html" %}

{% block title %}Page Not Found{% endblock title %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-1">404</h1>
    <h2 class="mb-4">Page Not Found</h2>
    <p class="lead">
        Oops! It seems the page you are looking for does not exist or has been moved.
    </p>
    <p>
        Please check the address you entered or return to the homepage.
    </p>
    <a href="{% url 'core:home' %}" class="btn btn-primary mt-3">
        Back to Home
    </a>
</div>
{% endblock content %}
