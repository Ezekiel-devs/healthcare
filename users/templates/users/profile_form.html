{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ page_title }} - Healthcare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="mb-0">{{ page_title }}</h4>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    {% if user.profile_picture %}
                        <img src="{{ user.profile_picture.url }}" alt="Photo de profil de {{ user.get_full_name }}" class="img-thumbnail rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                    {% else %}
                        <i class="bi bi-person-circle" style="font-size: 150px; color: #ccc;"></i>
                    {% endif %}
                </div>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                        <a href="{% url 'users:patient_dashboard' %}" class="btn btn-outline-secondary">Retour au tableau de bord</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
