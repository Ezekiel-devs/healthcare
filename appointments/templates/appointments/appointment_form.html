{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ page_title }} - Healthcare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">{{ page_title }}</h4>
            </div>
            <div class="card-body">
                <p class="text-muted">Remplissez le formulaire ci-dessous pour soumettre votre demande de rendez-vous.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Envoyer la demande</button>
                        <a href="{% url 'users:patient_dashboard' %}" class="btn btn-outline-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
